<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <style>
        /* Center the form container vertically and horizontally */
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            text-align: center; /* Center text */
        }

        .login-form {
            width: 100%;
            max-width: 400px; /* Limit the form width */
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .message p {
            color: red; /* You can change the color for messages */
        }

        .logo {
            display: block;
            margin: 0 auto;
            max-width: 150px;
            height: auto;
            margin-bottom: 20px; /* Space below the logo */
        }

        /* Footer styling (from first HTML) */
        .footer {
            background-color: #007bff; /* Blue background */
            width: 60%;                 /* Set width to 90% of the parent container */
            color: black;
            text-align: center;
            border-radius: 20px;        /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional: shadow for a smooth look */
            padding: 5px 0;
            margin: 0 auto;             /* Center footer horizontally */
            margin-top: 20px;           /* Space between footer and the rest of the content */
            display: flex;              /* Use flexbox for centering */
            justify-content: center;    /* Center content horizontally */
            align-items: center;        /* Center content vertically (optional) */
        }

        /* Footer link styling */
        .footer a {
            color: black;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Container styling for footer */
        .footer .container {
            width: 100%;
            max-width: 1200px;           /* Max width for container */
            margin: 0 auto;              /* Center container */
            display: flex;               /* Flexbox for alignment */
            justify-content: space-between; /* Space between content */
            align-items: center;         /* Vertically center content */
            padding: 10px 20px;          /* Reduced padding for a smaller footer */
        }

        /* Logo Styling */
        .footer .footer-logo {
            width: 50px;    /* Default size for the logo */
            height: auto;   /* Maintain aspect ratio */
            margin-left: 20px; /* Space between text and logo */
        }

        /* Optional: Responsive adjustment for small screens */
        @media (max-width: 768px) {
            .footer {
                padding: 15px 0; /* Adjust padding on smaller screens */
            }

            .footer .container {
                flex-direction: column;  /* Stack content on top of each other */
                text-align: center;      /* Center text */
            }

            .footer .footer-logo {
                margin-top: 10px;        /* Add space between logo and text */
            }
        }

    </style>
</head>
<body>

    <!-- Centering the content -->
    <div class="center-container">
        <div class="login-form">
            <img src="{% static 'icons/logo.png' %}" alt="Logo" class="logo">
            <h1>Login</h1>

            {% if messages %}
                <div class="message">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-custom">Login</button>
            </form>

            <div class="text-center already-registered">
                <p>Haven't registered yet? <a href="{% url 'registration:register' %}">Register now!</a></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Sadra & Sana Hosseini. All rights reserved.</p>
            <p>Check out our Telegram :
                <a href="https://t.me/Sadrasyx" target="_blank">Sadra</a> | 
                <a href="https://t.me/PriPatricia" target="_blank">Sana</a> |
            </p>
            <!-- Add logo to the right -->
            <img src="{% static 'icons/logo.png' %}" alt="Company Logo" class="footer-logo">
        </div>
    </footer>

</body>
</html>
