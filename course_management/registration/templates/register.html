<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .btn-custom {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .text-center {
            text-align: center;
            margin-top: 20px;
        }

        .already-registered {
            font-size: 14px;
            color: #555;
        }

        .already-registered a {
            color: #007bff;
            text-decoration: none;
        }

        .already-registered a:hover {
            text-decoration: underline;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const isAdminCheckbox = document.getElementById("id_is_admin");
            const studentIdField = document.getElementById("id_student_id").parentElement;
            const adminCodeField = document.getElementById("id_admin_code").parentElement;

            function toggleFields() {
                if (isAdminCheckbox.checked) {
                    studentIdField.style.display = "none";
                    adminCodeField.style.display = "block";
                } else {
                    studentIdField.style.display = "block";
                    adminCodeField.style.display = "none";
                }
            }

            isAdminCheckbox.addEventListener("change", toggleFields);
            toggleFields();  // Call on page load in case of pre-filled form
        });
    </script>

</head>
<body>

    <div class="container">
        <h1>Register</h1>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-custom">Register</button>
        </form>

        <div class="text-center already-registered">
            <p>Already registered? <a href="{% url 'registration:login' %}">Log in</a> now!</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
